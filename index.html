
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi Local AI Projector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            /* Nutze fast-schwarz statt echtem schwarz, um Hardware-Keying-Probleme zu vermeiden */
            background-color: #050505;
            width: 100vw; 
            height: 100vh; 
        }
        
        #viewport-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Zwingt Chromium zur Erstellung eines Composite Layers */
            transform: translateZ(0);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transform: scaleX(-1);
            /* KRITISCH: Dieser Filter zwingt den RPi dazu, das Video NICHT als Hardware-Overlay 
               zu rendern, sondern als Teil der Webseite. Das löst meist das Schwarz-Problem. */
            filter: brightness(0.999);
            opacity: 0.99;
        }

        #p5-container { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 5; 
            pointer-events: none;
            /* Layer Promotion */
            transform: translateZ(0);
        }

        #root { 
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%; 
            height: 100%; 
            pointer-events: none;
            /* Sorgt dafür, dass UI-Elemente einen eigenen Stacking Context haben */
            opacity: 0.999;
        }
        
        #root > * { pointer-events: auto; }
        
        canvas { 
            display: block; 
            width: 100% !important; 
            height: 100% !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="viewport-container">
        <video id="webcam" playsinline muted autoplay></video>
        <div id="p5-container"></div>
    </div>
    <div id="root"></div>
</body>
</html>
